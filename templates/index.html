<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATI - Electricity Data</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="country-input">
        <div class="form-row">
            <div class="col">
                <label for="country">Country</label>
                <input class="form-control form-control-lg" type="text" name="country-search" id="country" placeholder="e.g. Australia"/>
            </div>
            <div class="col">
                <label for="year">Year</label>
                <select class="form-control form-control-lg" name="year-search" id="year"></select>
            </div>
        </div>
        <div id="button-press">
            <button id="search-button" class="btn btn-primary btn-lg" onclick="search_country()">Search</button>
        </div>
    </div>
    <div id="graphs">
        <div id="regions_div"></div>
        <div id="piechart"></div>
    </div>
    <div id="additional-data">
        <div id="population"></div>
        <div id="energy-access"></div>
        <div id="total-energy"></div>
    </div>
{#    <div id="additional-data">#}
{#        <table class="table table-responsive" id="energydata"></table>#}
{#    </div>#}
</body>
<footer>
    <script>
        $(function(){
            var $select = $('#year');
            for (i=2015;i>=1990;i--){
                $select.append($('<option></option>').val(i).html(i))
            }
        });
    </script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        {#google.charts.setOnLoadCallback(search_country);#}
        google.charts.load('current', {
            'packages': ['geochart'],
            'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
        });
        function search_country() {
                var data = new google.visualization.arrayToDataTable([
                    ['Country', 'Greenness'],
                    [document.getElementById('country').value, 200]
                ]);
                var options = {};
                var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

                chart.draw(data, options);
                $('#energydata').empty();
                $('#energydata').append('<thead><tr><th>Element</th><th>Value</th><th>Units</th></tr></thead><tbody>');
                $.get( "http://localhost:5000/energymix/" +
                    document.getElementById('country').value + "/" +
                    document.getElementById('year').value, function( data ) {
                    console.log(data);
                    $('#energydata').append('<tr><td>Total Energy</td><td>'+data.total_energy+'</td><td>GWh</td></tr>');

                    var chart_data = new google.visualization.arrayToDataTable([
                        ['Energy Type', 'kWh'],
                        ['Combustibles', data.combustibles],
                        ['Geothermal', data.geothermal],
                        ['Hydro', data.hydro],
                        ['Nuclear', data.nuclear],
                        ['Solar', data.solar],
                        ['Wind', data.wind],
                        ['Unclassified', data.other]
                    ]);
                    var options = {
                        title: 'Energy Mix'
                    };
                    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                    chart.draw(chart_data, options);
                });

                $.get( "http://localhost:5000/energyaccess/" +
                    document.getElementById('country').value + "/" +
                    document.getElementById('year').value, function( data ) {
                    console.log(data);
                    $('#energydata').append('<tr><td>Energy Access</td><td>'+data.energy_access+'</td><td>%</td></tr>');
                    $('#energy-access').empty()
                    $('#energy-access').append('<h2>'+Math.round(data.energy_access)+'% of these people had access to electricity')
                });
                $.get( "http://localhost:5000/population/" +
                    document.getElementById('country').value + "/" +
                    document.getElementById('year').value, function( data ) {
                    console.log(data);
                    $('#energydata').append('<tr><td>Population</td><td>'+data.population+'</td><td>Number</td></tr>');
                    $('#population').empty()
                    $('#population').append('<h2>The population of '+data.country+' in '+data.year+' was '+ Math.round(data.population / 1000000) +' million<h2>')
                });
            }
    </script>
</footer>
</html>
