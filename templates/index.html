<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/static/index.js"></script>
</head>
<body>
    <form class="form-inline" id="country-search">
        <label>Enter Country:</label>
        <input type="text" class="form-control" name="country" id="country" title="country">
        <button name="btnsearch" class="btn btn-primary" id="btnsearch" onsubmit="search_country()">Search</button>
    </form>
    <table class="table table-responsive" id="energydata"></table>
    <script>
        function search_country() {
                $.get( "http://localhost:5000/energymix" + document.getElementById('country').value, function( data ) {
                    $('#energydata').empty();
                    $('#energydata').append('<td><tr>Country</tr><tr>Year</tr><tr>Total</tr><tr>Fossil Fuel</tr>' +
                        '<tr>Solar</tr></td>');
                    data.forEach(function(x) {
                        $('#regiondata').append("<td><tr>"+x.country+"</tr><tr>"+x.year+"</tr>" +
                            "<tr>"+x.total_energy+"</tr><tr>"+x.combustibes+"</tr><tr>"+x.year+"</tr></td>");
                    });
                });
            }
    </script>
    <div id="graphs">
        <div id="regions_div"></div>
        <div id="piechart"></div>
    </div>
</body>
</html>
